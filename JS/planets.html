<!doctype html>
<html lang='pl'>
    <head>
        <meta charset='utf-8'>
        <title>Planets</title>
        
        <script>
           function init(){
            var planet = document.getElementById('greenplanet');
            planet.innerHTML = 'Alarm czerwony: rozpoczęto ostrzał z fazerów!';
            planet.setAttribute('class', 'redtext');
            }
            window.onload = init;
        </script>
        <style>
            .redtext {color: red;}
        </style>
    </head>
    <body>
        <h1>Zielona planeta</h1>
        <p id='greenplanet'>Wszystko w porządku</p>
        <h1>Czerwona planeta</h1>
        <p id='red planet'>Nie ma tu nic ciekawego</p>
        <h1>Niebieska planeta</h1>
        <p id='blue planet'>Wszystkie systemy sprawne</p>
    </body>
</html>
